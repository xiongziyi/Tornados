<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
     <link rel="stylesheet" type="text/css" href="{{static_url('dist/components/reset.css')}}">
      <link rel="stylesheet" type="text/css" href="{{static_url('dist/components/site.css')}}">
       <link rel="stylesheet" type="text/css" href="{{static_url('dist/components/container.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('dist/components/grid.css')}}">
<link rel="stylesheet" type="text/css" href="{{static_url('dist/components/header.css')}}">

<link rel="stylesheet" type="text/css" href="{{static_url('dist/components/image.css')}}">
 <link rel="stylesheet" type="text/css" href="{{static_url('dist/components/menu.css')}}">
<link rel="stylesheet" type="text/css" href="{{static_url('dist/components/divier.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('dist/components/segment.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('dist/components/form.css')}}">
<link rel="stylesheet" type="text/css" href="{{static_url('dist/components/input.css')}}">
<link rel="stylesheet" type="text/css" href="{{static_url('dist/components/button.css')}}">
<link rel="stylesheet" type="text/css" href="{{static_url('dist/components/list.css')}}">
<link rel="stylesheet" type="text/css" href="{{static_url('dist/components/message.css')}}">
<link rel="stylesheet" type="text/css" href="{{static_url('dist/components/icon.css')}}">
<script type="text/javascript" src="{{static_url('js/jquery.min.js')}} "></script>
<link rel="stylesheet" type="text/css" href="{{static_url('dist/components/form.css')}}">
<link rel="stylesheet" type="text/css" href="{{static_url('dist/components/transition.css')}}">

  <style type="text/css">
    body {

         background-image: url("https://cn.bing.com/th?id=OIP.TE7DOCrVfQzMyBpr5TgvnQHaGK&pid=Api&rs=1&p=0");
          background-size: cover;
          width: 100%;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
        background-image: url("https://cn.bing.com/th?id=OIP.TE7DOCrVfQzMyBpr5TgvnQHaGK&pid=Api&rs=1&p=0");
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="{{static_url('image/logo.png')}}" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="name" placeholder="username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>

</body>

</html>
